${header}
<h1>All posts</h1>
<a href="/post/new">Add post</a>
<br><br>
${posts.map(p => `
<div>
  <h2>${p.title}</h2>
  <a href="#" class="toggler" data-target="${p.id}">Toggle</a>
  <p id="${p.id}" class="post">${
    p.content.startsWith('/uploads/') ?
          `<img src="${p.content}">`
          : 
          p.content
    }</p>
  <ul>
    ${p.Comments ?
    p.Comments.map(c => `
    <li data-comment-id="${c.id}">
      ${c.User ? c.User.name : ''}: ${c.content}
      <button class="delete-comment" data-comment-target="${c.id}">delete</button>
    </li>
    `).join('')
    : ''}
  </ul>
  <a href="/post/${p.id}/comment">comment</a>
</div>
<hr>
`).join('')}

<script src="/scripts/comment-delete.js"></script>
${footer}
